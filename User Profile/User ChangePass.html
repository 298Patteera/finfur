<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINFUR - เปลี่ยนรหัสผ่าน</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function changePassword() {
            let currentPassword = document.getElementById('currentPassword').value;
            let newPassword = document.getElementById('newPassword').value;
            let confirmPassword = document.getElementById('confirmPassword').value;
            
            if (!currentPassword || !newPassword || !confirmPassword) {
                alert('กรุณากรอกข้อมูลให้ครบทุกช่อง');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                alert('รหัสผ่านใหม่และยืนยันรหัสผ่านต้องตรงกัน');
                return;
            }
            
            alert('รหัสผ่านของคุณถูกเปลี่ยนเรียบร้อยแล้ว!');
        }
    </script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 p-4 flex justify-between items-center text-white">
        <div class="flex items-center space-x-4">
            <img src="hamburger bar.png" alt="Menu" class="w-8 h-8 cursor-pointer">
            <img src="Logo.png" alt="FINFUR Logo" class="h-10">
        </div>
    </nav>
    
    <div class="flex max-w-5xl mx-auto mt-10 bg-white shadow-lg rounded-lg">
        <aside class="w-1/4 p-5 bg-gray-200 rounded-l-lg">
            <ul class="space-y-4">
                <li class="font-semibold">บัญชีของฉัน</li>
                <li class="text-gray-600"><a href="account.html">ข้อมูลของฉัน</a></li>
                <li class="text-gray-600"><a href="User Payment.html">ช่องทางการชำระเงิน</a></li>
                <li class="text-gray-600"><a href="User Address.html">ที่อยู่</a></li>
                <li class="text-gray-600 font-bold">เปลี่ยนรหัสผ่าน</li>
                <li class="font-semibold mt-4">การซื้อของฉัน</li>
            </ul>
        </aside>
        
        <section class="w-3/4 p-5">
            <h2 class="text-xl font-bold mb-4">เปลี่ยนรหัสผ่าน</h2>
            <form class="space-y-4">
                <div>
                    <label class="block text-gray-700">รหัสผ่านปัจจุบัน</label>
                    <input type="password" id="currentPassword" class="w-full p-2 border border-gray-300 rounded">
                </div>
                <div>
                    <label class="block text-gray-700">รหัสผ่านใหม่</label>
                    <input type="password" id="newPassword" class="w-full p-2 border border-gray-300 rounded">
                </div>
                <div>
                    <label class="block text-gray-700">ยืนยันรหัสผ่านใหม่</label>
                    <input type="password" id="confirmPassword" class="w-full p-2 border border-gray-300 rounded">
                </div>
                <button type="button" class="bg-blue-600 text-white px-4 py-2 rounded" onclick="changePassword()">เปลี่ยนรหัสผ่าน</button>
            </form>
        </section>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINFUR - ข้อมูลของฉัน</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function enableEditing() {
            document.querySelectorAll('.editable').forEach(el => el.removeAttribute('disabled'));
            document.getElementById('saveBtn').classList.remove('hidden');
            document.getElementById('editBtn').classList.add('hidden');
        }
        
        function saveData() {
            document.querySelectorAll('.editable').forEach(el => el.setAttribute('disabled', true));
            document.getElementById('saveBtn').classList.add('hidden');
            document.getElementById('editBtn').classList.remove('hidden');
        }
    </script>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 flex justify-between items-center text-white">
        <div class="flex items-center space-x-4">
            <img src="hamburger bar.png" alt="Menu" class="w-8 h-8 cursor-pointer">
            <img src="Logo.png" alt="FINFUR Logo" class="h-10">
        </div>
        <div class="flex items-center space-x-4">
            <img src="Search.png" alt="Search" class="w-8 h-8 cursor-pointer">
            <img src="Favorite.png" alt="Favorite" class="w-8 h-8 cursor-pointer">
            <img src="Account.png" alt="Account" class="w-8 h-8 cursor-pointer">
            <div class="relative">
                <img src="Shopping Cart.png" alt="Cart" class="w-8 h-8 cursor-pointer">
                <span class="absolute -top-2 -right-2 bg-red-600 text-white text-sm px-2 rounded-full">0</span>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="flex max-w-5xl mx-auto mt-10 bg-white shadow-lg rounded-lg">
        <!-- Sidebar -->
        <aside class="w-1/4 p-5 bg-gray-200 rounded-l-lg">
            <ul class="space-y-4">
                <li class="font-semibold">บัญชีของฉัน</li>
                <li class="text-gray-600 font-bold">ข้อมูลของฉัน</li>
                <li class="text-gray-600"><a href="User Payment.html">ช่องทางการชำระเงิน</a></li>
                <li class="text-gray-600"><a href="User Address.html">ที่อยู่</a></li>
                <li class="text-gray-600"><a href="User ChangePass.html">เปลี่ยนรหัสผ่าน</a></li>
                <li class="font-semibold mt-4">การซื้อของฉัน</li>
            </ul>
        </aside>
        
        <!-- Profile Content -->
        <section class="w-3/4 p-5">
            <h2 class="text-xl font-bold mb-4">ข้อมูลของฉัน</h2>
            <form class="space-y-4">
                <div>
                    <label class="block text-gray-700">ชื่อผู้ใช้</label>
                    <input type="text" class="w-full p-2 border border-gray-300 rounded editable" disabled>
                </div>
                <div>
                    <label class="block text-gray-700">ชื่อ</label>
                    <input type="text" class="w-full p-2 border border-gray-300 rounded editable" disabled>
                </div>
                <div>
                    <label class="block text-gray-700">นามสกุล</label>
                    <input type="text" class="w-full p-2 border border-gray-300 rounded editable" disabled>
                </div>
                <div>
                    <label class="block text-gray-700">อีเมล</label>
                    <input type="email" value="email@gmail.com" class="w-full p-2 border border-gray-300 rounded editable" disabled>
                </div>
                <div>
                    <label class="block text-gray-700">หมายเลขโทรศัพท์</label>
                    <input type="text" value="********21" class="w-full p-2 border border-gray-300 rounded editable" disabled>
                </div>
                <div>
                    <label class="block text-gray-700">เพศ</label>
                    <div class="flex space-x-4">
                        <label class="flex items-center space-x-2">
                            <input type="radio" name="gender" class="form-radio editable" disabled>
                            <span>ชาย</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="radio" name="gender" class="form-radio editable" disabled>
                            <span>หญิง</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="radio" name="gender" class="form-radio editable" disabled>
                            <span>อื่นๆ</span>
                        </label>
                    </div>
                </div>
                <div>
                    <label class="block text-gray-700">วัน/เดือน/ปี เกิด</label>
                    <input type="date" class="w-full p-2 border border-gray-300 rounded editable" disabled>
                </div>
                <button type="button" id="editBtn" class="bg-yellow-500 text-white px-4 py-2 rounded" onclick="enableEditing()">แก้ไขข้อมูล</button>
                <button type="button" id="saveBtn" class="bg-blue-600 text-white px-4 py-2 rounded hidden" onclick="saveData()">บันทึก</button>
            </form>
        </section>
    </div>
</body>
</html>
